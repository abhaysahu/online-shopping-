

<div class="container">
  <br>
<p>
    <a class="abhay" routerLink="/admin/products/new" class="btn btn-primary">{{ 'Product.Add-Product' | translate }}</a>
</p>
<p>
  <input
    #query 
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="{{ 'Product.Admin-Search' | translate }}">
</p>


<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
>
 
  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true"
  >
  </data-table-column>

  <data-table-column 
    [property]="'price'" 
    [header]="'Price'"
    [sortable]="true" 
    [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.price | currency:"&#8377;": true }}
  </ng-template>
  </data-table-column> 


  <data-table-column 
    [property]="'stock'" 
    [header]="'Stock'"
    [sortable]="true" 
    [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.stock }}
  </ng-template>
  </data-table-column> 


  <data-table-column 
    [property]="'flat'" 
    [header]="'Offer'"
    [sortable]="true" 
    [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.offer }} %
  </ng-template>
  </data-table-column> 
 
 
  <data-table-column
    [property]="'$key'"
  >
  <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
  </ng-template>
</data-table-column>
</data-table>
</div>
