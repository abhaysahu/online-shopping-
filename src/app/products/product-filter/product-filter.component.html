<div class="sticky-top">
    <div class="list-group">
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle dropbtn bg-dark" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ 'Product.Category' | translate }}
            </button>
            <div class="dropdown-menu">
                <a  
                class="dropdown-item"
                [class.active]="!category"
                routerLink='/products'>{{ 'Product.All-Categories' | translate }}</a>
                <div role="separator" class="dropdown-divider"></div>
                <a 
                  *ngFor="let c of categories$ | async" 
                  routerLink="/products"
                  [queryParams]="{ category: c.$key }"
                  class="dropdown-item"
                  [class.active]="category == c.$key">
                  {{ c.name }}
                </a>
            </div>
          </div>  
        
      </div>

</div>
