

<h1>
  Customer Details
</h1>


<table id="example" class="display nowrap" cellspacing="0" width="100%" *ngIf="user$ | async as user"> 
    <thead>
      <tr>
        <th>Customer Name</th>
        <th class="text-center">Number</th>
        <th class="text-center">E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of user" class="">   
        <td>
          {{ item.name }}
        </td>
      
        <td class="text-center">
              {{ item.number }}
        </td>
        
        <td class="text-center">
            {{ item.email }}
        </td>
      </tr>  
    </tbody>
  </table>
