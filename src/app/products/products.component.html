
<div class="input-group mb-3">
        <div class="input-group-prepend">
                            
                <product-filter [category]="category"></product-filter>
            </div>
     <input 
            [(ngModel)]="searchTerm"
            type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="{{ 'Product.Search' | translate }}">
            <br>

        <app-banner></app-banner>

        <div class="container">
            <br>
            
                <div class="row">
                    <ng-container *ngFor="let p of filteredProducts; let i = index">
                        <div class="col-md-3 col-sm-6">
                            <product-card [product]="p" [shopping-cart]="cart"></product-card>
                        </div>
                    </ng-container>  
                </div>
        </div>  
</div>
<app-footer></app-footer>
