<div>
  <app-area [data]="bigChart"></app-area>
</div>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card fxFlex="24">
    <app-card label="Users" total="12k" percentage="50" [data]="cards"></app-card>
  </mat-card>

  <mat-card fxFlex="24">
    <app-card label="Users retention" total="10k" percentage="40" [data]="cards"></app-card>
  </mat-card>

  <mat-card fxFlex="24">
    <app-card label="Users engagement" total="8k" percentage="30" [data]="cards"></app-card>
  </mat-card>
  
  <mat-card fxFlex="24">
    <app-card label="Referral" total="6k" percentage="20" [data]="cards"></app-card>
  </mat-card>
  
</div>

<br>

<mat-divider></mat-divider>

<br>


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="80">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>

    </div>
    
    <!-- <div fxFlex="40">
        <app-pie [data]="pieChart"></app-pie>
    </div> -->
</div>
